<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:sec="http://thymeleaf.org/extras/spring-security">
<head th:fragment="head" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet"  >
	
</head>
<body> 
	
	<header th:fragment="header" class="mb-5">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Navbar</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Iniciar session</a>
		        </li>
		        <li class="nav-item dropdown" sec:authorize="isAuthenticated()" >
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            <span sec:authentication="name"></span>
		          </a>
		          <ul  class="dropdown-menu" aria-labelledby="navbarDropdown">
		            
		          </ul>
		        </li>
		        <li class="nav-item">
		          <form sec:authorize="isAuthenticated()" th:action="@{/logout}" id="logoutForm"  method="post">
					  <input type="hidden" name="{_csrf.parameterName}" th:value="${_csrf.token}">
						<button onclick="document.getElementById('logoutForm').submit()" type="submit"  
						 class="btn btn-danger">cerrar sesion</button>
					</form>
		        </li>
		        
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		      <div class="m-1 text-white" >
				  <a th:href="@{/locale(lang=es_MX)}">ES</a>
			  </div>
			  <div class="m-1 text-white" >
				  <a th:href="@{/locale(lang=en_US)}">EN</a>
			  </div>
			  <div class="m-1 text-white" >
				  <a th:href="@{/locale(lang=de_DE)}">DE</a>
			  </div>
		    </div>
		  </div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"> </div>
		
		
		<h1 th:text="${success}"></h1>
	</header>
    
    <footer th:fragment="footer" class="mt-5">
		<hr>
		
			<div sec:authorize="isAuthenticated()">
				<p>Usuario Logeado</p> <span sec:authentication="name"></span> | roles : <span sec:authentication="principal.authorities"></span>
			</div>
		<hr>
		<div class="bg-info text-white display-1">
			Hola
		</div>
	</footer>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
	<script src="@{/js/jquery-ui.min}" ></script>
</body>
</html>
