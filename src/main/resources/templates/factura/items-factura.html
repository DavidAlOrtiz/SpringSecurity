<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutA :: head"></head>
<body> 
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class=""><input type="text" value="{ID}" name"items_id" ></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td>
					<input type="number" value="1" name="catidad[]"
						id="catidad_{ID}" class="form-control col-sm-4" 
						onchange="itemHelper.calcularImporte({ID}, {PRECIO}, this.value)" />
				</td>
				<td>
					<spna id="total_importe_{ID}" > </spna>
					
				</td>
				<td>
					<a href="#" onclick="itemHelper.eliminar({ID})" class="btn btn-danger">X</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
