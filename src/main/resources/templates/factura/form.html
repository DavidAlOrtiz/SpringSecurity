<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutA :: head"></head>
<body> 
	<header th:replace="layout/layoutA :: header"></header>
    <h1 th:text="${titulo}"></h1>
    
    
    <div>
		<div class="card">
			<div class="card-header">
				Detalles Factura
			</div>
			<div class="">
				<a th:href="@{/usuario/ver/} + ${factura.Client.id} ">Regresar al detalle del cliente</a>
			</div>
			<div class="card-body">
				<form th:action="@{/factura/form}" th:object="${factura}" method="post">
					<div>
						<input type="text" class="form-control" th:value="${factura.Client.nombre} +' ' + ${factura.Client.apellido}"
						 disabled="disabled"  />
					</div>
					<div>
						<label>Descripci√≥n</label>
						<input type="text" class="form-control" th:field="*{descripcion}">
						<div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
					</div>	
					<div>
						<label>Buscar Producto</label>
						<input type="text" class="form-control" name="buscar_producto" id="buscar_producto">
					</div>
					<div>
						<label>observacion</label>
						<textarea  class="form-control" th:field="*{observacion}"></textarea>
					</div>
					<input type="submit" value="enviar" class="btn btn-primary">
				</form>	
			</div>
		</div>
		
	</div>
	
	<div>
		<table th:replace="factura/items-factura :: itemsFactura"></table>
		<table id="cargarIdItemProducto" class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Producto</th>
					<th>Total</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<h5><span  id="gran_total">0</span>a</h5>
	</div>
	
	<footer th:replace="layout/layoutA :: footer"></footer>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	<script th:replace="factura/js/autoComplete-productos :: javascript"></script>
</body>
</html>
